<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@7.1.3/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Drag and Drop an Image Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
      canvas {
        margin: 50px;
        border: 1px gray solid;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="1200" height="1000" style="float: left"></canvas>
    <div id="color" style="width: 200px; height: 50px; float: left"></div>
    <button id="invertbtn">invert</button>
    <button id="grayscalebtn">grayscale</button>
    <button id="btn__move-right">move right</button>
    <button id="btn__clear">clear</button>
    <script src="src.js"></script>
  </body>
</html>
